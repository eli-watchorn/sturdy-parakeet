<!doctype html>

<html>
	<head>
		<title>House Website</title>
		<link rel="icon" href="Logo.png">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="sell.js"></script>
	</head>
	
	<body>
		<div class="wrapper">
			<section id ="header">
				<a href="home-page.html"><img src="Logo.png" class="logo" alt=""></a>
				
				<div>
					<ul id="navbar">
						<li><a href="home-page.html">Home</a></li>
						<li><a href="buy.html">Buy</a></li>
						<li><a class="active" href="sell.html">Sell</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
			</section>
		
			<main class="content">

				<form id="sellForm" name="sellListing" method="post" action="GET" action="#" onsubmit="return list();">
					
					<div id="imageContainer">
						<div id="imagePreview">
							<img id="preview" src="" alt="Image Preview" style="display:none; max-width: 100%; max-height: 200px;"/>
						</div>

						<label for="imageUpload">Add Picture:</label>
						<input type="file" id="imageUpload" name="imageUpload" accept="image/*" onchange="autoPreviewImage(event)">
					</div>	
					<div id="details">
						<label class="info" for="address">Address:</label>
						<input type="text" name="address" placeholder="308 Negra Arroyo Lane, Albuquerque, New Mexico, 87104"/><br>

						<label class="info" for="bedroom">Bedroom(s):</label>
						<input type="number" name="bedroom" placeholder="3"/><br>

						<label class="info" for="bathroom">Bathroom(s):</label>
						<input type="number" name="bathroom" placeholder="2"/><br>

						<label class="info" for="livingroom">Living Room(s):</label>
						<input type="number" name="livingroom" placeholder="2"/><br>

						<label class="info" for="garage">Garage(s):</label>
						<input type="number" name="garage" placeholder="1"/><br>

						<label class="info" for="age">Year Built:</label>
						<input type="number" name="age" placeholder="2000"/><br>
						
						<label class="info" for="dimension">Sqft:</label>
						<input type="number" name="dimension" placeholder="1500"/><br>
						
						<label class="info" for="price">Price:</label>
						<input type="number" step="0.01" min="0" name="address" placeholder="100000"/>

						<label class="info" for="description">Description:</label>
						<textarea name="description" placeholder="House Description"></textarea><br>

						<button class="sellBtn" type="submit">Submit Listing</button>
					</div>

					
				</form>
			</main>
			<footer>
				<div class="col">
					<img src="logo.png" alt="">
				</div>
				<div class="col">
					<h4 id="contact"><strong>Contact Us</strong></h4>
					<ul>
						<li>(605) 867-5309</li>
						<li>jenny.tutone@gmail.com</li>
						<li>308 Negra Arroyo Lane, Albuquerque, New Mexico, 87104</li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
</html>
