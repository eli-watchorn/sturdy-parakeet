<!doctype html>

<html>
	<head>
		<title>House Website</title>
		<link rel="icon" href="Logo.png">
		<link rel="stylesheet" href="/style.css">
	</head>
	
	<body>
		<div class="wrapper">
			<section id ="header">
				<a href="/Pages/home-page.html"><img src="/other-images/Logo.png" class="logo" alt=""></a>
				
				<div>
					<ul id="navbar">
						<li><a href="/Pages/home-page.html">Home</a></li>
						<li><a href="/Pages/buy.html">Buy</a></li>
						<li><a class="active" href="/Pages/sell.html">Sell</a></li>
						<li><a href="/Pages/about.html">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
			</section>
		
			<main class="content">

				<form id="sellForm" name="sellListing" method="post" action="GET" action="#" onsubmit="return validate();">
					
					<div id="imageContainer">
						<label for="imageUpload">Add Picture:</label>
						<input type="file" id="image" accept="image/*" multiple onchange="previewImages(files)">
						
						<div id="imagePreviewContainer" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
						</div>
					</div>
					<div id="expandImg" class="imgContainer">
						<span class="close">&times;</span>
						<img class="expandedImage" id="expandImage">
					</div>
					<div id="details">
						<h2>Your Property</h2><br>

						<label class="info" for="propertyType">Property Type:</label>
						<select name="propertyType" id="propertyTypeSelect">
							<option value="" disabled selected>Select a property type</option>
							<option value="house">House</option>
							<option value="apartment">Apartment</option>
							<option value="condo">Condominium</option>
							<option value="commercial">Commercial Property</option>
							<option value="land">Land</option>
							<option value="other">Other</option>
						</select><br><br>

						<label class="info" for="address">Address:</label>
						<input type="text" name="address" placeholder="308 Negra Arroyo Lane, Albuquerque, New Mexico, 87104"/><br>

						<label class="info" for="bedroom">Bedroom(s):</label>
						<input type="number" name="bedroom" placeholder="3"/><br>

						<label class="info" for="bathroom">Bathroom(s):</label>
						<input type="number" name="bathroom" placeholder="2"/><br>

						<label class="info" for="livingroom">Living Room(s):</label>
						<input type="number" name="livingroom" placeholder="2"/><br>

						<label class="info" for="garage">Garage(s):</label>
						<input type="number" name="garage" placeholder="1"/><br>

						<label class="info" for="age">Year Built:</label>
						<input type="number" name="age" placeholder="2000"/><br>
						
						<label class="info" for="dimension">Sqft:</label>
						<input type="number" name="dimension" placeholder="1500"/><br>
						
						<label class="info" for="price">Price:</label>
						<input type="number" step="0.01" min="0" name="address" placeholder="100000"/>

						<label class="info" for="description">Description:</label>
						<textarea name="description" placeholder="House Description"></textarea><br>

						<h2>Your Info</h2><br>

						<label class="sellerInfo" for="firstname">First Name:</label>
						<input type="text" name="firstname" placeholder="Walter"/><br>

						<label class="sellerInfo" for="lastname">Last Name:</label>
						<input type="text" name="lastname" placeholder="White"/><br>

						<label class="sellerInfo" for="email">Email: </label>
						<input type="text" name="email" placeholder="walterWhite6969@gmail.com"/><br>

						<label class="sellerInfo" for="phone">Phone Number: </label>
						<input type="text" name="phone" placeholder="(000)-000-0000"/><br>

						<button class="sellBtn" type="submit" value="submit">Submit Listing</button>
					</div>
				</form>
				
			</main>
			<footer>
				<div class="col">
					<img src="logo.png" alt="">
				</div>
				<div class="col">
					<h4 id="contact"><strong>Contact Us</strong></h4>
					<ul>
						<li>(605) 867-5309</li>
						<li>jenny.tutone@gmail.com</li>
						<li>308 Negra Arroyo Lane, Albuquerque, New Mexico, 87104</li>
					</ul>
				</div>
			</footer>
		</div>
		<script src="sell.js"></script>
	</body>
</html>
